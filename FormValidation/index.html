<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript From Validation</title>
    <!--Linking css with html-->
    <link rel= "stylesheet" href="index.css"> 
</head>

<body>
    <h1>Welcome to the best from on the Internet</h1>
    <!--Here the /myaction.php has no use and onsubmit will submit the form only when retrun true-->
    <form action="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
        <div class="formdesign" id="name">
            Name: <input type="text" name="fname" required ><span class="formerror"><b></b></span>
        </div>
        <div class="formdesign" id="email">
            Email: <input type="email" name="femail" required ><span class="formerror"><b></b></span>
        </div>
        <div class="formdesign" id="phone">
            Phone: <input type="phone" name="fphone" required><span class="formerror"><b></b></span>
        </div>
        <div class="formdesign" id="pass">
            Password <input type="password" name="fpass"><span class="formerror"><b></b></span>
        </div>
        <div class="formdesign" id="cpass">
            Confirm Password <input type="password" name="fcpass"><span class="formerror"><b></b></span>
        </div>
        <input class="but" type="submit" value="Submit">
        <!--Linking Html with the Java Script-->
        <script src="./index.js"></script>
    </form>

</body>

</html>
