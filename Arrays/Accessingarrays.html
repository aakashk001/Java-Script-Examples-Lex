<!DOCTYPE>
<html>
    <head>
        <title>Accesing Arrays</title>
    </head>
    <body>
        <script>
            let arr = ["first","second","thrid"]
            console.log(arr[0]);
            console.log(arr[1]);
            console.log(arr[2]);

            //loop over an arrays

            for(let i = 0; i <arr.length;i++){
                console.log(arr[i]);
            }

            //iteration over arrys elements
            for(let i of arr){
                console.log(i);
            }
        </script>
    </body>
</html>
